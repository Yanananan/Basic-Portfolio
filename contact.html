<!DOCTYPE html>
<html>
<head>
    <!-- <meta charset="utf-8" /> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Yanan's Contact</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="Header">
        <div class="HeaderLeft">
            <h1>Yanan Meng</h1>
        </div>
        <div class="HeaderRight">
            <div class="table">
                <table>
                    <tr>
                        <td><a href="link">About</a></td>
                        <td class="portfolio"><a href="link">Porfolio</a></td>
                        <td><a href="link">Contact</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="ContentTitle">
            <h1>Contact</h1>
        </div>

        <p>
            Name
        </p>
        <div>
            <input class="TextBox" type="text" name="Name" placeholder="John Smith">
        </div>
        <p>
            Email
        </p>
        <div>
            <input class="TextBox" type="email" name="Email" placeholder="example@gmail.com">
        </div>
        <p>
            Message
        </p>
        <div>
            <input class="TextBox Message" type="text" name "Message">
        </div>
        <div>
            <input id="SubmitButton" type="submit" value="Submit">
        </div>
    </div>
    <div class="copyrightbanner">
        <div class="copyright">Copyright Â©</div>
    </div>

</body>
</html>
