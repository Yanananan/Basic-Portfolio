<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Yanan's Contact</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="Banner">
        <div class="Header">
            <div class="HeaderLeft">
                <div class="HeaderText">Yanan Meng</div>
            </div>
            <div class="HeaderRight">
                <div class="table">
                    <table>
                        <tr>
                            <td class="About"><a href="https://yanananan.github.io/Basic-Portfolio/index.html">About</a></td>
                            <td class="Portfolio"><a href="https://yanananan.github.io/Basic-Portfolio/portfolio.html">Porfolio</a></td>
                            <td class="Contact"><a href="#">Contact</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="ContentTitle">
            <h1>Contact</h1>
        </div>

        <div class="TextBoxTitle">Name</div>
        <div>
            <input class="TextBox" type="text" name="Name" placeholder="John Smith">
        </div>

        <div class="TextBoxTitle">Email</div>
        <div>
            <input class="TextBox" type="email" name="Email" placeholder="example@gmail.com">
        </div>

        <div class="TextBoxTitle">Message</div>
        <div>
            <textarea class="TextBox" rows="20"></textarea>
        </div>

        <div>
            <input id="SubmitButton" type="submit" value="Submit">
        </div>
    </div>

    <div class="copyrightbanner">
        <div class="copyright">Copyright Â©</div>
    </div>

</body>
</html>
